<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Videos</title>
    <link rel="stylesheet" href="musicvideos.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Back Button -->
    <button id="back-button" class="back-button">‚Üê</button>

    <!-- Main Title -->
    <h1 id="main-title">Music Videos</h1>

    <!-- Container for Music Video Boxes -->
    <div class="container">
        <div class="music-video" data-video="1">
            <h2>Track One</h2>
            <img src="https://via.placeholder.com/640x360.png?text=Music+Video+1" alt="Music Video 1">
        </div>
        <div class="music-video" data-video="2">
            <h2>Track Two</h2>
            <img src="https://via.placeholder.com/640x360.png?text=Music+Video+2" alt="Music Video 2">
        </div>
        <div class="music-video" data-video="3">
            <h2>Track Three</h2>
            <img src="https://via.placeholder.com/640x360.png?text=Music+Video+3" alt="Music Video 3">
        </div>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <div id="popup-video"></div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="musicvideos.js"></script>
</body>
</html>
