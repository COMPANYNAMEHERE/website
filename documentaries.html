<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documentaries</title>
    <link rel="stylesheet" href="documentaries.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Back Button -->
    <button id="back-button" class="back-button">&#8592;</button>

    <!-- Main Title -->
    <h1 id="main-title">Documentaries</h1>

    <!-- Container for Documentary Boxes -->
    <div class="container">
        <div class="documentary" data-doc="1">
            <h2>Jump</h2>
            <img src="https://via.placeholder.com/640x360.png?text=Documentary+1" alt="Documentary 1">
        </div>
        <div class="documentary" data-doc="2">
            <h2>Beat</h2>
            <img src="https://via.placeholder.com/640x360.png?text=Documentary+2" alt="Documentary 2">
        </div>
        <div class="documentary" data-doc="3">
            <h2>No Resign</h2>
            <img src="https://via.placeholder.com/640x360.png?text=Documentary+3" alt="Documentary 3">
        </div>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <div id="popup-video"></div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="documentaries.js"></script>
</body>
</html>
