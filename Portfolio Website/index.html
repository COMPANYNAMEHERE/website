<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientia Films Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="gif-container">
        <img src="../assets/index/sooth.gif" alt="Soothing GIF" class="gif-container">
    </div>

    <div class="container" onclick="window.location.href='main.html'">
        <h1 class="title-text">Scientia Films Portfolio Website</h1>
        <div class="cursor-text">Click to go to website</div>
    </div>

    <script>
        // Move cursor text based on mouse movement
        document.addEventListener('mousemove', (e) => {
            const cursorText = document.querySelector('.cursor-text');
            cursorText.style.left = (e.clientX + 15) + 'px';
            cursorText.style.top = (e.clientY + 15) + 'px';
        });
    
        // Fade out effect on click
        document.querySelector('.container').addEventListener('click', () => {
            document.body.style.opacity = '0'; // Fade out effect
            setTimeout(() => {
                window.location.href = 'main.html'; // Navigate after fade-out
            }, 500); // Match with the duration of the fade-out transition
        });
        
    
        // Fade in cursor text after 5 seconds
        window.onload = () => {
            const cursorText = document.querySelector('.cursor-text');
            cursorText.style.opacity = '0'; // Initially hidden
    
            // Set timeout for 5 seconds before starting the fade-in for cursor text
            setTimeout(() => {
                cursorText.style.transition = 'opacity 2s ease'; // Set transition for smooth fade
                cursorText.style.opacity = '1'; // Fade in the cursor text
            }, 7000); // Wait 5 seconds
    
            // Fade in title text after 5 seconds
            const titleText = document.querySelector('.title-text');
            titleText.style.opacity = '0'; // Initially hidden
    
            // Set timeout for 5 seconds before starting the fade-in for title text
            setTimeout(() => {
                titleText.style.transition = 'opacity 2s ease'; // Set transition for smooth fade
                titleText.style.opacity = '1'; // Fade in the title text
            }, 5000); // Wait 5 seconds
        };
    </script>
    
    
</body>
</html>
