<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientia Films Portfolio - Main</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        nav {
            background-color: #3498db;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #2c3e50;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }
        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scientia Films Portfolio</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#equipment">Equipment</a></li>
            </ul>
        </nav>
        <main>
            <h2>Welcome to Scientia Films</h2>
            <p>Explore our portfolio and discover the art of visual storytelling.</p>
            <!-- Add more content for each section (Portfolio, Contact, About, Equipment) -->
        </main>
        <footer>
            <p>&copy; 2024 Scientia Films. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
